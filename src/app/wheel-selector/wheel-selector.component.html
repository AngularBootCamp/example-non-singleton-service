Wheels:

<table>
  <tr>
    <th>Wheel Type</th>
    <th>Qty</th>
    <th>Adjust</th>
  </tr>
  @for (wt of typesAndQtys | async; track wt; let i = $index) {
    <tr>
      <td>{{ wt.wt }}</td>
      <td>{{ wt.q }}</td>
      <td class="controls">
        <button (click)="more(i)">+</button>
        <button (click)="less(i)">-</button>
      </td>
    </tr>
  }
</table>
